<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiveM Loading Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <style>
      .filled-box {
        background-color: #00ff95; /* Green color for filled boxes */
      }

      .empty-box {
        background-color: #2a2a2a30; /* Dark gray for empty boxes */
      }
    </style>
  </head>
  <body
    class="relative bg-gray-900 flex items-center justify-center h-screen overflow-hidden select-none"
  >
    <!-- Background Video -->
    <video
      autoplay
      muted
      loop
      class="absolute inset-0 w-full h-full object-cover z-0 transform scale-150 transform-gpu"
    >
      <source src="assets/videos/background.webm" type="video/webm" />
      <img
        src="assets/images/background.jpg"
        alt="Background Image"
        class="w-full h-full object-cover"
      />
    </video>

    <!-- Loading Screen Content -->

    <div class="relative h-full w-full">
      <!-- Server Logo -->
      <div class="absolute left-5 top-5">
        <img
          src="assets/images/logo.png"
          alt="Server Logo"
          class="w-32 h-32 md:w-48 md:h-48"
        />
      </div>

      <!-- Admin Details Cards -->
      <div
        class="flex flex-col space-y-4 md:space-y-6 w-full md:w-auto md:order-1 absolute right-5 bottom-24"
        id="admin-container"
      ></div>

      <!-- Social Media Links -->
      <div
        class="flex absolute bottom-24 flex-col justify-start items-start ml-4"
      >
        <div class="flex flex-row items-center z-10 mb-2 gap-4">
          <div class="flex space-x-1" id="progress-container"></div>
          <div
            class="text-green-400 mt-2 text-2xl font-semibold"
            id="percentage"
          >
            0%
          </div>
        </div>

        <div id="social-container"></div>
      </div>
    </div>

    <!-- Music Player -->
    <div
      class="gradient-button w-full flex items-center p-4 shadow-lg rounded-lg absolute bottom-0"
    >
      <img
        id="albumArt"
        src="default-image.jpg"
        class="rounded-full w-16 h-16 object-cover mr-4 shadow-2xl drop-shadow-md"
      />
      <div class="flex-grow">
        <p id="songTitle" class="text-lg font-semibold">
          Song Title<br /><span id="songArtist" class="text-sm font-normal"
            >Artist Name</span
          >
        </p>
      </div>

      <audio id="musicPlayer" preload="auto" class="hidden">
        <source id="audioSource" src="assets/music/1.mp3" type="audio/mpeg" />
        <source id="audioSource2" src="assets/music/2.mp3" type="audio/mpeg" />
        <source id="audioSource3" src="assets/music/3.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="flex items-center space-x-2 max-w-[100px] mr-4">
        <div class="volume-slider-container">
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="volume-slider absolute"
            id="volumeSlider"
          />
        </div>

        <button
          id="prev"
          class="btn shadow-2xl drop-shadow-md"
          style="height: 45px; width: 45px"
        >
          <span class="btn__content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 256 512"
              class="h-7 w-7"
            >
              <path
                d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"
              />
            </svg>
          </span>
          <span class="btn__glitch"></span>
        </button>

        <button
          id="playPause"
          class="btn shadow-2xl drop-shadow-md"
          style="height: 45px; width: 45px"
        >
          <span class="btn__content">
            <svg
              id="playIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
              class="h-5 w-5"
            >
              <path
                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
              />
            </svg>
            <svg
              id="pauseIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
              class="h-5 w-5 hidden"
            >
              <path
                d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"
              />
            </svg>
          </span>
          <span class="btn__glitch"></span>
        </button>

        <button
          id="next"
          class="btn shadow-2xl drop-shadow-md"
          style="height: 45px; width: 45px"
        >
          <span class="btn__content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 256 512"
              class="h-7 w-7"
            >
              <path
                d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
              />
            </svg>
          </span>
          <span class="btn__glitch"></span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
